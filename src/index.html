<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <header>
      <h1>Leaderboard</h1>
    </header>
    
    <div class="row">
      <section class="scores">
        <header>
          <h2>Recent scores</h2>
          <button class="btn" id="refresh">Refresh</button>
        </header>

        <ul id="display-score">
        </ul>
      </section>

      <section class="input-score">
        <header>
          <h2>Add your score</h2>
        </header>

        <form class="form">
          <label for="user">
            <input class="input" type="text" name="user" id="user" >
          </label>
          <label for="score">
            <input class="input" type="number" name="score" id="score">
          </label>
          <button class="btn" id="submit" type="submit">Submit</button>
        </form>
      </section>

    </div>
  </main>
  
</body>
</html>
