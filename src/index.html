          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </section>

      <section class="input-score">
        <header>
          <h2>Add your score</h2>
        </header>

        <form class="form">
          <input class="input" type="text" name="name" >
          <input class="input" type="text" name="name" >
          <button class="btn" type="submit">Submit</button>
        </form>
      </section>

    </div>
  </main>
  
</body>
</html>
